<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

</head>
<body>
<div class="container">
  <h1>EventApp</h1>
  <hr>
  <h2>Update event</h2>

  <form action="#" th:action="@{/update/save}" th:object="${event}" method="POST">

    <!-- Add hidden form field to handle update -->
<!--    <input type="hidden" th:field="*{id}" />-->
    <input type="hidden" th:field="*{createdBy}" />
    <input type="hidden" th:field="*{title}" />

<!--    <input type="text" th:field="*{title}" class="form-control mb-4 col-4">-->
    <p>Change date:</p>
    <input type="datetime-local" th:field="*{date}" class="form-control mb-4 col-4">
    <p>Change description:</p>
    <input type="text" th:field="*{description}" class="form-control mb-4 col-4">

    <button type="submit" class="btn btn-info col-2"> Update Event</button>
  </form>

  <hr>

  <a th:href="@{/}"> Back to Event List</a>
</div>
</body>
</html>
